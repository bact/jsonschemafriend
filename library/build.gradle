plugins {
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier 'javadoc'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                group = 'net.jimblackler'
                artifactId = 'jsonschemafriend'
                version = '0.7.5'
                artifact(sourceJar)
                artifact(javadocJar)
                from components.java
            }
        }
    }
}

dependencies {
    implementation 'com.damnhandy:handy-uri-templates:2.1.7'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'commons-validator:commons-validator:1.7'
    //implementation 'com.github.jimblackler:JSON-java:v0.2-alpha'
    implementation 'org.graalvm.js:js:20.2.0'
    implementation 'org.graalvm.sdk:graal-sdk:20.2.0'
    implementation 'org.json:json:20200518'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
}