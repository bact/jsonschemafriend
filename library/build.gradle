plugins {
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier 'javadoc'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                group = 'net.jimblackler'
                artifactId = 'jsonschemafriend'
                version = '0.10.0'
                artifact(sourceJar)
                artifact(javadocJar)
                from components.java
                pom {
                    licenses {
                        license {
                            name = 'The Apache Software License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            distribution = 'repo'
                        }
                    }
                }
            }
        }
    }
}

dependencies {
    implementation 'com.damnhandy:handy-uri-templates:2.1.7'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'commons-validator:commons-validator:1.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    implementation 'net.jimblackler:usejson:0.2.0'
    implementation 'org.graalvm.js:js:20.2.0'
    implementation 'org.graalvm.sdk:graal-sdk:20.2.0'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.json:json:20200518'
}